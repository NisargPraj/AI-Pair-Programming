<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS for the form container */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
        }

        /* CSS for form inputs */
        .form-container input[type=text], .form-container textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        /* CSS for form submit button */
        .form-container input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        /* CSS for form submit button on hover */
        .form-container input[type=submit]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 style="color: black; font-size: 24px; text-align: center;">Add Task</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title">

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter description"></textarea>

            <input type="submit" value="Add">
        </form>
        <a href="/view" style="display: block; text-align: center; margin-top: 20px;">Back to Task List</a>
    </div>
</body>
</html>
